schema
  @server(port: 8000, graphiql: true, hostname: "0.0.0.0")
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", httpCache: true, batch: {delay: 0, maxSize: 0}) {
  query: Query
}

type Query {
  user(id: Int!): User @http(path: "/users?id={{args.id}}", groupBy: ["id"])
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
  website: String
}
